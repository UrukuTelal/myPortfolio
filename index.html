      <script>
         // Show game options when the game button is clicked
         document.querySelector(".button:nth-child(2)").addEventListener("click", function () {
            document.getElementById("asteroidsButton").style.display = "block";
            document.getElementById("thermalButton").style.display = "block";
            this.style.display = "none"; // Hide the main game button
         });

         function playGame(player) {
            const comp = Math.floor(Math.random() * 3) + 1;
            const choices = ['Ghost', 'Witch', 'Vampire'];
            document.getElementById('result').innerHTML = `
                <p>Player: ${choices[player - 1]}</p>
                <p>Andrew: ${choices[comp - 1]}</p>`;

            let result;
            if (player === comp) {
               result = "üôÑ Tie! üôÑ";
            } else if ((player === 1 && comp === 3) || (player === 2 && comp === 1) || (player === 3 && comp === 2)) {
               result = "üéâ You Win! üéâ";
            } else {
               result = "üòù I Win! You Owe Me a Coffee! üòù";
               showIfYouWant = true;
               showCoffeeButton = true; // Set flag to true if Andrew wins
            }

            document.getElementById('result').innerHTML += `<p>${result}</p>`;
            document.getElementById('coffeeButton').style.display = showCoffeeButton ? 'block' : 'none';
            document.getElementById('ifYouWant').style.display = showIfYouWant ? 'block' : 'none';
         }
      </script>
